<script>
function togglePersonalizacion() {
    const panel = document.getElementById('personalizacion-col');
    panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
}

// Desplegable calculadoras
function toggleDropdown() {
    const dropdown = document.getElementById('dropdown-calculadoras');
    dropdown.parentElement.classList.toggle('show');
}

// Cerrar desplegable si se hace clic fuera
window.onclick = function(event) {
    if (!event.target.matches('#btn-calculadoras > button')) {
        const dropdowns = document.getElementsByClassName("dropdown");
        for (let i = 0; i < dropdowns.length; i++) {
            dropdowns[i].classList.remove('show');
        }
    }
}

// Hacer editable el display de todas las calculadoras
document.querySelectorAll('.display').forEach(display => {
    display.setAttribute('contenteditable','true');
    display.addEventListener('focus', () => {
        if(display.innerText === '0' || display.innerText === 'y = ') display.innerText = '';
    });
    display.addEventListener('keypress', e => {
        if(e.key === 'Enter') e.preventDefault();
    });
});
</script>
